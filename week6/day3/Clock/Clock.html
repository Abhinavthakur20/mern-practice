<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to bottom, #4a8bdb 20%, white 50%);
      }
      .link {
        text-decoration: none;
        color: #010c39;
      }
      .button1 {
        background-color: rgb(64, 120, 178);
      }
      .button2 {
        background-color: rgb(17, 69, 123);
      }
      .size {
        font-size: 150px;
        font-weight: 400;
      }
      .light{
        font-size: 20px;
        font-weight: 600;
        color: rgba(240, 248, 255, 0.633);
      }
      .padLeft{
        padding-left: 80px;
      }
     
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <div class="padLeft">
            <a class="link" href="#">Digital Clock Home</a>
            <br />
            <a class="link" href="#">Back</a>
          </div>
        </div>

        <div class="col text-end pe-5 mt-3  ">
          <button class="button1 btn btn-primary" id="btn24" type="button">24h</button>
          <button class="button2 btn btn-primary" id="btn12"  type="button">
            12h
          </button>
        </div>
      </div>

      <div class="row mt-5 text-center">
        <div>
          <p class="light">Online Digital clock<br />Computer Time:</p>
          <div id="clockTime" class="size text-dark">12:26:34 pm</div>
          <div id="clockDate" class="mt-3">Monday, 22 December 2025</div>
        </div>
      </div>
    </div>

    <script src="Clock.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
