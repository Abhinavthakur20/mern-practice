<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f0f0f0;
      }

      .box {
        width: 400px;
        height: 550px;
        background-color: black;
        border: 2px solid white;
        border-radius: 15px;
        padding: 10px 20px;
      }

      .inpHeight {
        height: 60px;
        font-size: 24px;
        text-align: right;
        font-weight: bold;
      }

      .buttons {
        padding: 10px;
        font-size: 20px;
        font-weight: 700;
        border-radius: 10px;
        width: 100%;
      }

      .equalBtn {
        width: 100%;
        height: 60px;
        font-size: 22px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid d-flex justify-content-center mt-5">
      <div class="box">
        <input
          type="text"
          class="form-control inpHeight mt-3"
          id="inputMain"
          readonly
        />

        <div class="row mt-4">
          <div class="col-3">
            <button onclick="cal('7')" class="btn btn-light buttons">7</button>
          </div>
          <div class="col-3">
            <button onclick="cal('8')" class="btn btn-light buttons">8</button>
          </div>
          <div class="col-3">
            <button onclick="cal('9')" class="btn btn-light buttons">9</button>
          </div>
          <div class="col-3">
            <button onclick="cal('/')" class="btn btn-warning buttons">
              /
            </button>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-3">
            <button onclick="cal('4')" class="btn btn-light buttons">4</button>
          </div>
          <div class="col-3">
            <button onclick="cal('5')" class="btn btn-light buttons">5</button>
          </div>
          <div class="col-3">
            <button onclick="cal('6')" class="btn btn-light buttons">6</button>
          </div>
          <div class="col-3">
            <button onclick="cal('*')" class="btn btn-warning buttons">
              *
            </button>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-3">
            <button onclick="cal('1')" class="btn btn-light buttons">1</button>
          </div>
          <div class="col-3">
            <button onclick="cal('2')" class="btn btn-light buttons">2</button>
          </div>
          <div class="col-3">
            <button onclick="cal('3')" class="btn btn-light buttons">3</button>
          </div>
          <div class="col-3">
            <button onclick="cal('-')" class="btn btn-warning buttons">
              -
            </button>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-3">
            <button onclick="cal('.')" class="btn btn-light buttons">.</button>
          </div>
          <div class="col-3">
            <button onclick="cal('0')" class="btn btn-light buttons">0</button>
          </div>
          <div class="col-3">
            <button onclick="cal('+')" class="btn btn-warning buttons">
              +
            </button>
          </div>
          <div class="col-3">
            <button onclick="clearInput()" class="btn btn-danger buttons">
              C
            </button>
          </div>
        </div>

        <button onclick="calculate()" class="btn btn-success mt-4 equalBtn">
          =
        </button>
      </div>
    </div>

    <script src="cal.js"></script>
  </body>
</html>
