<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .outline {
        width: 80%;
        height: 600px;
        border: 5px solid black;
        margin-top: 30px;
      }
      .one {
        display: flex;
        justify-content: center;
        align-self: center;
        padding: 20px;
      }
      .four {
        display: flex;
        justify-content: center;
        align-self: center;
        padding: 20px;
        gap: 10px;
        margin-top: 100px;
      }
      .same{
        border: 3px solid rgb(207, 213, 81);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="outline">
        <div class="one">
          <img id="mainImg" src="images/one.jpg" width="250px" height="150px" alt="" />
        </div>

        <div class="four">
          <img
            onmouseover="changeFirst()"
            onmouseout="resetFirst()"
            id="first"
            class="same"
            src="images/two.jpg"
            width="250px"
            height="150px"
            alt=""
          />
          <img
            onmouseover="changeSecond()"
            onmouseout="resetSecond()"
            id="second"
            class="same"
            src="images/three.jpg"
            width="250px"
            height="150px"
            alt=""
          />
          <img
            onmouseover="changeThird()"
            onmouseout="resetThird()"
            id="third"
            class="same"
            src="images/four.jpg"
            width="250px"
            height="150px"
            alt=""
          />
          <img
            onmouseover="changeFourth()"
            onmouseout="resetFourth()"
            id="fourth"
            class="same"
            src="images/five.jpg"
            width="250px"
            height="150px"
            alt=""
          />
        </div>
      </div>
    </div>

    <script src="index.js">
     
    </script>
  </body>
</html>
