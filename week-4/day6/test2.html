<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .box {
        background: #32ff32;
        border: 2px solid #222;
        padding: 30px;
        text-align: center;
        font-weight: bold;
      }
      .h-120px {
        height: 120px;
      }
      .h-260px {
        height: 260px;
      }
      .outer{
        outline: 5px solid black;
        margin: 40px;
      }
      
    </style>
  </head>
  <body>
      <div class="outer">
        <div class="container-fluid p-5 ">
      <div class="row mb-3">
        <div class="col-12 box h-120px">Header</div>
      </div>

      <div class="row mb-3">
        <div class="col-2">
          <div class="box h-260px">Side Bar</div>
        </div>

        <div class="col-10">
          <div class="row mb-3">
            <div class="col-12 box h-120px">Content 1</div>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="box h-120px">Content 2</div>
            </div>
            <div class="col-6">
              <div class="box h-120px">Content 3</div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 box h-120px">Footer</div>
      </div>
    </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
