<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Layout</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .myheight {
        height: 300px;
      }

      .center {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-primary bg-opacity-25 text-dark">
      <!-- Header -->
      <div class="row border border-1 border-black">
        <div class="col-12 text-center text-primary">
          <h1>Header</h1>
        </div>
      </div>

      <!-- Nav -->
      <div class="row border border-1 border-black">
        <div class="col-12 text-center text-primary">
          <h1>Nav</h1>
        </div>
      </div>

      <!-- Main Section -->
      <div class="row text-center myheight">
        <div class="col-5 text-warning border border-1 border-black center">
          <h1>SideNav</h1>
        </div>

        <div class="col-7 text-success border border-1 border-black center">
          <h1>Main</h1>
        </div>
      </div>

      <!-- Footer -->
      <div class="row border border-1 border-black">
        <div class="col-12 text-center text-primary">
          <h1>Footer</h1>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
