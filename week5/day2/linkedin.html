<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        background:
          linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.35)),
          url("https://images.unsplash.com/photo-1648500847390-7792256bb95a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-size: cover;
        background-position: center;
      }

      .brand-name {
        font-weight: 700;
        letter-spacing: 0.2px;
      }

      .brand-blueIn {
        display: inline-block;
        background: #2b7bbf;
        color: #fff;
        padding: 0 6px;
        border-radius: 4px;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.88);
        border-radius: 6px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.2);
      }

      .login-card .form-control {
        height: 46px;
      }

      .btn-linkedin {
        background: #2f6fbe;
        color: #fff;
      }

      .btn-linkedin:hover {
        background: #1f4e8c;
        color: #fff;
      }

      .footer-bar {
        background: rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-dark" style="background-color: #243b4a">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2 brand-name" href="#">
          Linked
          <span class="brand-blueIn">in</span>
        </a>
        <div class="d-flex align-items-center gap-3">
          <a class="text-white text-decoration-none" href="#">sign in</a>
          <a class="btn btn-outline-light btn-sm" href="#">Join now</a>
        </div>
      </div>
    </nav>

    <main class="flex-grow-1 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="login-card p-4 p-md-5 text-center">
              <div class="display-6 fw-bold mb-4">
                Linked<span class="brand-blueIn ms-1">in</span>
              </div>
              <form class="text-start">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Email address or Phone number"
                  />
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Password" />
                </div>
                <div class="d-grid mb-3">
                  <button class="btn btn-linkedin btn-lg" type="button">
                    Sign in
                  </button>
                </div>
                <div class="text-center mb-2">
                  <a class="text-decoration-none" href="#">Forgot password?</a>
                </div>
                <div class="text-center text-muted">
                  Not a member?
                  <a class="text-decoration-none" href="#">Join now</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer-bar py-3">
      <div class="container text-white small d-flex flex-wrap justify-content-between gap-3">
        <span>Linked inÂ© 2018</span>
        <span>user Agreement</span>
        <span>privacy policy</span>
        <span>community guidelines</span>
        <span>cookie policy</span>
        <span>copyright policy</span>
        <span>unsubscribe</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
